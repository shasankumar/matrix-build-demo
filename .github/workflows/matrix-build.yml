name: Matrix Build - 770725b

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ REQUIRED IDENTIFIER
      - name: matrix-770725b
        run: echo "Running matrix build for ${{ matrix.os }} / Python ${{ matrix.python-version }}"

      # Install Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ✅ Generate a unique artifact for each matrix job
      - name: Generate build artifact
        run: |
          echo "Build output for ${{ matrix.os }} - Python ${{ matrix.python-version }}" > build_output.txt
          echo "Timestamp: $(date)" >> build_output.txt
          echo "Matrix run successful" >> build_output.txt

      # ✅ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-770725b-${{ matrix.os }}-py${{ matrix.python-version }}
          path: build_output.txt
